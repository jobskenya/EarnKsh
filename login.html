<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EarnKsh</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- Navbar (will be injected by navbar.js) -->
    <div id="navbar-container"></div>

    <!-- Login Form -->
    <section class="py-12 px-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-600 mt-2">Log in to your account to continue earning</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="loginPhone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500">+254</span>
                        </div>
                        <input type="tel" id="loginPhone" name="phone" required 
                               class="w-full pl-16 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="712345678">
                    </div>
                    <p id="loginPhoneError" class="mt-1 text-sm text-red-600 hidden">Please enter your phone number</p>
                </div>
                
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="loginPassword" name="password" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="••••••••">
                    <p id="loginPasswordError" class="mt-1 text-sm text-red-600 hidden">Please enter your password</p>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" name="rememberMe" type="checkbox" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                    Log In
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
                        <i class="fab fa-google text-red-500 mt-1 mr-2"></i> Google
                    </a>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
                        <i class="fab fa-facebook-f text-blue-600 mt-1 mr-2"></i> Facebook
                    </a>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? <a href="./register.html" class="text-blue-600 hover:text-blue-500 font-medium">Sign up</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2023 EarnKsh. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./components/navbar.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/utils.js"></script>
</body>
</html>
